file: mkndaq.yml
version: 2025-12-03

# local root directory
root: ~/Documents/mkndaq

# log directory, relative to root
logging:
  file: mkndaq.log
  level_console: INFO
  level_file: ERROR

# data directory, relative to root
data: data

# staging area for transfer, relative to root
staging: staging

# file transfer
sftp:
    host: sftp.meteoswiss.ch
    usr: gaw_mkn
    remote: '.'
    key: ~/.ssh/private-open-ssh-4096-mkn.ppk
    proxy:
        socks5:             # proxy url (leave empty if no proxy is used)
        port: 1080

s3:
    endpoint_url: 'https://servicedevt.meteoswiss.ch/'
    aws_s3_bucket_name: 'ch.meteoswiss.gawkenya'
    aws_region: 'eu-central-1'
    aws_access_key_id: 'gawkenya_native'
    aws_secret_access_key: ~/.aws/minio-devt-secret-key
    default_prefix: mkn

# serial interface configuration
COM1:
    protocol: RS232     # don't change!
    baudrate: 9600
    bytesize: 8
    stopbits: 1
    parity: N
    timeout: 1
COM2:
    protocol: RS232     # don't change!
    baudrate: 9600
    bytesize: 8
    stopbits: 1
    parity: N
    timeout: 1
COM3:
    protocol: RS232     # don't change!
    baudrate: 9600
    bytesize: 8
    stopbits: 1
    parity: N
    timeout: 1
COM4:
    protocol: RS232     # don't change!
    baudrate: 9600
    bytesize: 8
    stopbits: 1
    parity: N
    timeout: 1
COM5:
    protocol: RS485     # don't change!
    baudrate: 19200
    bytesize: 8
    stopbits: 1
    parity: N
    timeout: 1

# instrument specification
tei49c:
    type: Thermo 49C
    id: 49
    serial_number: 49C-58106-318
    port: COM4
    get_config:
        - date
        - time
        - mode
        - gas unit
        - range
        - avg time
        - temp comp
        - pres comp
        - format
        - lrec format
        - o3 coef
        - o3 bkg
    set_config:
        - set mode remote
        - set gas unit ppb
        - set range 1
        - set avg time 3
        - set temp comp on
        - set pres comp on
        - set format 00
        - set lrec format 00 02
        - set save params
    data_header: pcdate pctime time date o3 flags cellai cellbi bncht lmpt o3lt flowa flowb pres
    sampling_interval: 1        # minutes. How often should data be requested from instrument?
    reporting_interval: 10
    data_path: tei49c
    staging_path: tei49c
    staging_zip: True
    remote_path: tei49c
    # get_data: lrec              # warning: will be removed with v0.8.0

