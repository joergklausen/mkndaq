file: o3_comparison.yml
version: 2025-04-26

# local root directory
root: ~/Documents/mkndaq

# data directory, relative to root
data: data

# log directory, relative to root
logging:
  file: o3_comparison.log
  level_console: DEBUG
  level_file: ERROR

# serial interface configuration
COM1:
    protocol: RS232     # don't change!
    baudrate: 9600
    bytesize: 8
    stopbits: 1
    parity: N
    timeout: 0.1
COM2:
    protocol: RS232     # don't change!
    baudrate: 9600
    bytesize: 8
    stopbits: 1
    parity: N
    timeout: 0.1
COM3:
    protocol: RS232     # don't change!
    baudrate: 9600
    bytesize: 8
    stopbits: 1
    parity: N
    timeout: 0.1
COM4:
    protocol: RS232     # don't change!
    baudrate: 9600
    bytesize: 8
    stopbits: 1
    parity: N
    timeout: 0.1

# instrument specification
tei49cps:
    type: Thermo 49C
    id: 49
    serial_number: 49C-58106-318
    port: COM4
    get_config:
        - date
        - time
        - mode
        - gas unit
        - range
        - avg time
        - temp comp
        - pres comp
        - format
        - lrec format
        - o3 coef
        - o3 bkg
    set_config:
        - set mode remote
        - set gas unit ppb
        - set range 1
        - set avg time 3
        - set temp comp on
        - set pres comp on
        - set format 00
        - set lrec format 00 02
        - set save params
    data_header: pcdate pctime time date o3 flags cellai cellbi bncht lmpt o3lt flowa flowb pres
    sampling_interval: 1        # minutes. How often should data be requested from instrument?
    reporting_interval: 10
    data_path: o3_comparison
    # staging_path: tei49c
    # staging_zip: True
    # remote_path: tei49c
    # get_data: lrec              # warning: will be removed with v0.8.0

tei49c:
    type: Thermo 49C
    id: 49
    serial_number: 49C-58106-318
    port: COM4
    get_config:
        - date
        - time
        - mode
        - gas unit
        - range
        - avg time
        - temp comp
        - pres comp
        - format
        - lrec format
        - o3 coef
        - o3 bkg
    set_config:
        - set mode remote
        - set gas unit ppb
        - set range 1
        - set avg time 3
        - set temp comp on
        - set pres comp on
        - set format 00
        - set lrec format 00 02
        - set save params
    data_header: pcdate pctime time date o3 flags cellai cellbi bncht lmpt o3lt flowa flowb pres
    sampling_interval: 1        # minutes. How often should data be requested from instrument?
    reporting_interval: 10
    data_path: o3_comparison
    # staging_path: tei49c
    # staging_zip: True
    # remote_path: tei49c
    # get_data: lrec              # warning: will be removed with v0.8.0

tei49i:
    type: Thermo 49i
    id: 49
    serial_number: 49I-B1NAA-12103910681
    socket:
        host: 192.168.3.190
        port: 9880
        timeout: 5
        sleep: 0.5
    get_config:
        - date
        - time
        - mode
        - gas unit
        - temp comp
        - pres comp
        - range
        - format
        - avg time
        - lrec per
        - lrec format
        - o3 coef
        - o3 bkg
    set_config:
        - set mode remote
        - set gas unit ppb
        - set temp comp on
        - set pres comp on
        - set range 1
        - set format 00
        - set avg time 3        # must be compatible with lrec per
        - set lrec per 1        # must correspond to sampling_interval
        - set lrec format 0     # ASCII no labels
        - set save params
    get_data: lr00
    sampling_interval: 1        # minutes. How often should data be requested from instrument?
    reporting_interval: 10
    data_path: o3_comparison
    # staging_path: o3_comparison
    # staging_zip: True
    # remote_path: o3_comparison

